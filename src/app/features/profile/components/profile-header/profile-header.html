<div class="profile-cover">
  <div class="profile-cover-gradient">ğŸ¨</div>
  
  <button 
    *ngIf="isOwnProfile"
    class="edit-cover-btn" 
    (click)="onEditCover()"
    title="Editar foto de portada">
    ğŸ“· Editar portada
  </button>
</div>

<div class="profile-header-section">
  <div class="profile-header-content">
    <div class="profile-avatar-container">
      <div class="profile-avatar-large">{{ userInitials || '??' }}</div>
      <button 
        *ngIf="isOwnProfile" 
        class="edit-avatar-btn" 
        (click)="onEditAvatar()"
        title="Editar foto de perfil">
        ğŸ“·
      </button>
    </div>
    
    <div class="profile-header-info">
      <h1 class="profile-name-large">{{ userName || 'Usuario' }}</h1>
      <div class="profile-friends-count">{{ friendsCount }} amigos</div>
      <div class="profile-friends-preview">
        <div 
          *ngFor="let friend of friendsPreviews"
          class="friend-preview-avatar" 
          [style.background]="friend.gradient">
          {{ friend.initials }}
        </div>
      </div>
    </div>
    
    <button 
      *ngIf="isOwnProfile"
      class="edit-profile-btn" 
      (click)="onEditProfile()">
      âœï¸ Editar perfil
    </button>
  </div>
  
  <div class="profile-header-divider"></div>
  
  <div class="profile-tabs">
    <div 
      *ngFor="let tab of tabs"
      class="profile-tab"
      [class.active]="activeTab === tab.id"
      (click)="onTabClick(tab.id)">
      <span>{{ tab.icon }}</span>
      <span>{{ tab.label }}</span>
    </div>
  </div>
</div>
