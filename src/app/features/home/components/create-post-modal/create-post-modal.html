<div class="modal-overlay" [class.active]="isOpen" (click)="close()">
  <div class="modal-container" (click)="$event.stopPropagation()">
    <div class="modal-header">
      <h2>{{ modalTitle }}</h2>
      <button class="close-modal-btn" (click)="close()">&times;</button>
    </div>
        
    <div class="modal-body">
      <div class="user-info-modal">
        <div class="modal-user-avatar">MG</div>
        <span class="modal-user-name">MarÃ­a GonzÃ¡lez</span>
      </div>
            
      <textarea 
        class="post-textarea"
        placeholder="Â¿QuÃ© estÃ¡ pasando?"
        [(ngModel)]="postContent"
        (input)="onContentChange()"
        #textarea
      ></textarea>

      <!-- Preview de imagen -->
      <div class="image-preview" *ngIf="selectedImageUrl">
        <img [src]="selectedImageUrl" alt="Preview">
        <button class="remove-image-btn" (click)="removeImage()">&times;</button>
      </div>
            
      <!-- Opciones de PublicaciÃ³n -->
      <div class="post-options">
        <input 
          type="file" 
          #fileInput 
          accept="image/*" 
          style="display: none"
          (change)="onFileSelected($event)"
        >
        
        <button class="option-btn" title="Agregar foto" (click)="fileInput.click()">
          ðŸ“· Foto/Video
        </button>
      </div>
    </div>
        
    <div class="modal-footer">
      <button class="publish-btn" [disabled]="isPublishDisabled" (click)="onPublish()">
        {{ publishButtonText }}
      </button>
    </div>
  </div>
</div>
