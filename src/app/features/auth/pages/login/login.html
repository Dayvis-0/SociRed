<div class="login-container">
  <div class="login-content">
    <!-- LEFT SIDE -->
    <div class="login-left">
      <div class="logo">游깷</div>
      <p class="tagline">
        SociAmigos te ayuda a comunicarte y compartir con las personas que forman parte de tu vida.
      </p>
    </div>

    <!-- RIGHT SIDE -->
    <div class="login-right">
      <form class="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        
        <!-- ERROR MESSAGE -->
        <div class="alert alert-error" *ngIf="errorMessage">
          {{ errorMessage }}
        </div>

        <!-- LOADING INDICATOR -->
        <div class="alert alert-info" *ngIf="loading$ | async">
          Iniciando sesi칩n...
        </div>

        <!-- Email Input -->
        <input 
          type="email" 
          class="input-field"
          formControlName="email"
          placeholder="Correo electr칩nico o n칰mero de tel칠fono"
          [class.error]="email?.invalid && email?.touched"
          [disabled]="!!(loading$ | async)"
        >
        <div class="error-message" *ngIf="email?.invalid && email?.touched">
          <span *ngIf="email?.errors?.['required']">El correo es obligatorio</span>
          <span *ngIf="email?.errors?.['email']">Ingresa un correo v치lido</span>
        </div>

      <!-- Password Input -->
      <div class="password-wrapper">
          <input 
            [type]="showPassword ? 'password' : 'text'"
            class="input-field"
            formControlName="password"
            placeholder="Contrase침a"
            [class.error]="password?.invalid && password?.touched"
            [disabled]="!!(loading$ | async)"
          >
          <button 
            type="button" 
            class="password-toggle"
            (click)="togglePasswordVisibility()"
            [disabled]="!!(loading$ | async)"
          >
            <svg *ngIf="!showPassword" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
              <circle cx="12" cy="12" r="3"></circle>
            </svg>
            <svg *ngIf="showPassword" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
              <line x1="1" y1="1" x2="23" y2="23"></line>
            </svg>
          </button>
      </div>
      <div class="error-message" *ngIf="password?.invalid && password?.touched">
        <span *ngIf="password?.errors?.['required']">La contrase침a es obligatoria</span>
        <span *ngIf="password?.errors?.['minlength']">M칤nimo 6 caracteres</span>
      </div>
        <!-- Login Button -->
        <button 
          type="submit" 
          class="login-btn"
          [disabled]="loginForm.invalid || !!(loading$ | async)"
        >
          <span *ngIf="!(loading$ | async)">Iniciar sesi칩n</span>
          <span *ngIf="loading$ | async">Cargando...</span>
        </button>

        <!-- Forgot Password -->
        <div class="forgot-password">
          <a href="javascript:void(0)" (click)="onForgotPassword()">쯆lvidaste tu contrase침a?</a>
        </div>

        <div class="divider"></div>

        <!-- Google Login Button -->
        <button 
          type="button" 
          class="google-login-btn"
          (click)="onGoogleLogin()"
          [disabled]="!!(loading$ | async)"
        >
          <svg class="google-icon" viewBox="0 0 24 24">
            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
          </svg>
          Continuar con Google
        </button>

        <div class="divider"></div>

        <!-- Create Account Button -->
        <div class="create-account">
          <button 
            type="button" 
            class="create-btn"
            (click)="onCreateAccount()"
            [disabled]="!!(loading$ | async)"
          >
            Crear cuenta nueva
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<app-auth-footer></app-auth-footer>
