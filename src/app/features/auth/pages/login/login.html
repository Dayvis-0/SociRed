<!-- src/app/features/auth/pages/login/login.html -->
<div class="login-container">
  <div class="login-content">

    <!-- LEFT SIDE -->
    <div class="login-left" aria-hidden="true">
      <div class="logo">游깷</div>
      <p class="tagline">
        SociAmigos te ayuda a comunicarte y compartir con las personas que forman parte de tu vida.
      </p>
    </div>

    <!-- RIGHT SIDE -->
    <div class="login-right">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form" novalidate>

        <h2 class="visually-hidden">Inicia sesi칩n</h2>

        <!-- EMAIL -->
        <input
          id="email"
          type="email"
          class="input-field"
          placeholder="Correo electr칩nico o n칰mero de tel칠fono"
          formControlName="email"
          autocomplete="email"
          required
        />
        <div class="error" *ngIf="f['email'].touched && f['email'].invalid">
          <small *ngIf="f['email'].errors?.['required']">El correo es obligatorio.</small>
          <small *ngIf="f['email'].errors?.['email']">Introduce un correo v치lido.</small>
        </div>

        <!-- PASSWORD -->
        <input
          id="password"
          type="password"
          class="input-field"
          placeholder="Contrase침a"
          formControlName="password"
          autocomplete="current-password"
          required
        />
        <div class="error" *ngIf="f['password'].touched && f['password'].invalid">
          <small *ngIf="f['password'].errors?.['required']">La contrase침a es obligatoria.</small>
          <small *ngIf="f['password'].errors?.['minlength']">
            M칤nimo {{ f['password'].errors?.['minlength'].requiredLength }} caracteres.
          </small>
        </div>

        <button type="submit" class="login-btn" [disabled]="loginForm.invalid || submitting">
          {{ submitting ? 'Iniciando...' : 'Iniciar sesi칩n' }}
        </button>

        <div class="forgot-password">
          <button type="button" class="link-btn" (click)="forgotPassword()">쯆lvidaste tu contrase침a?</button>
        </div>

        <div class="divider"></div>

        <!-- GOOGLE LOGIN -->
        <button type="button" class="google-login-btn" (click)="loginWithGoogle()">
          <svg class="google-icon" width="18" height="18" viewBox="0 0 24 24" aria-hidden="true">
            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
          </svg>
          Continuar con Google
        </button>

        <div class="divider"></div>

        <div class="create-account">
          <button type="button" class="create-btn" (click)="goToRegister()">Crear cuenta nueva</button>
        </div>

      </form>
    </div>
  </div>
</div>
